<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/linkedin.png">
    <title>Web Layout 2</title>
</head>
<body>
    <section class="top_header">
        <h1>Top Header</h1>
    </section>
    <header>
        <div class="logo_container">
            <h2>LOGO</h2>
        </div>
        <div class="menu_container">
            <h3>Menu Bar</h3>
        </div>
    </header>
    <section class="container">
        <div class="left_container">
            <div class="top_left">
                <h2>Left Top Container</h2>
            </div>
            <div class="bottom_left">
                <h2>Left Bottom Container</h2>
            </div>
        </div>
        <div class="center_container">
            <h1>Center Container</h1>
        </div>
        <div class="right_container">
            <div class="top_right">
                <h2>Left Top Container</h2>
            </div>
            <div class="bottom_right">
                <h2>Left Bottom Container</h2>
            </div>
        </div>
    </section>
    <section class="footer_section_part">
        <div class="first_footer">
            <div class="top_row">
                <div class="column">
                    <div class="content">
                        <h2>Menu</h2>
                        <h2>Column</h2>
                        <h2>1</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h2>Menu</h2>
                        <h2>Column</h2>
                        <h2>2</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h2>Menu</h2>
                        <h2>Column</h2>
                        <h2>3</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h2>Menu</h2>
                        <h2>Column</h2>
                        <h2>4</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h2>Menu</h2>
                        <h2>Column</h2>
                        <h2>5</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h2>Menu</h2>
                        <h2>Column</h2>
                        <h2>6</h2>
                    </div>
                </div>
            </div>
            <div class="bottom_row_part">
                <div class="row_bottom">
                    <div class="column_bottom">
                        <img src="images/facebook.png" alt="images">
                    </div>
                    <div class="column_bottom">
                        <img src="images/linkedin_1.png" alt="images">
                    </div>
                    <div class="column_bottom">
                        <img src="images/twitter.png" alt="images">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h1>This is footer section.</h1>
    </footer>
</body>
</html>
